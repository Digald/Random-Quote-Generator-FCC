<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Quote Generator</title>
  <!-- LINKS TO CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--- link to JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container-fluid">
    <!-- SUN AND RAYS -->
    <div class="sun">
      <div class="ray_box">
        <div class="ray ray1"></div>
        <div class="ray ray2"></div>
        <div class="ray ray3"></div>
        <div class="ray ray4"></div>
        <div class="ray ray5"></div>
        <div class="ray ray6"></div>
        <div class="ray ray7"></div>
        <div class="ray ray8"></div>
        <div class="ray ray9"></div>
        <div class="ray ray10"></div>
      </div>
    </div>
    <!-- EVERYTHING INSIDE BOX -->
    <div class="quoteBox">
      <div>
        <h1 class="heading">Get Inspired...</h1>
        <p id="quoteText"></p>
        <i><p id="author"></p></i>
      </div>
      <div class="alert alert-danger">
        <strong>Sorry!</strong> This quote is too long for twitter :( Please try another quote!
      </div>
      <div class="butts">
        <button id="twitter" class="btn btn-default btn-info"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet Me</button>
        <button id="newQuote" class="btn btn-default btn-primary"><i class="fa fa-quote-left" aria-hidden="true"></i> New Quote</button>
      </div>
    </div>
    <!-- MOUNTAIN -->
    <div id="mountain">
      <div class="snowcap">
      </div>
    </div>
  </div>
  
</body>

</html>
